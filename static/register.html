<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../static/images/heart.png" type="image/x-icon">
    <title>Cherish | Register</title>
</head>

<body>
    <header>
        <nav>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <img src="./images/logo.png" alt="Logo of Cherish" class="logo">
            <ul class="list">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Dates</a></li>
                <li><a href="">Succes stories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
            <div class="invoer-veld">
                <input type="text" name="username" maxlength="20" required>
                <label for="username" class="label-name">
                    <span class="content-name">username</span>
                </label>
            </div>

            <div class="invoer-veld">
                <input type="email" name="email" required>
                <label for="email" class="label-name">
                    <span class="content-name">E-mail</span>
                </label>
            </div>


            <div class="invoer-veld">
                <input type="password" name="password" required>
                <label for="password" class="label-name">
                    <span class="content-name">Password</span>
                </label>
            </div>

            <div class="invoer-veld">
                <input type="number" name="age" required>
                <label for="age" class="label-name">
                    <span class="content-name">Age</span>
                </label>
            </div>

            <label for="gender">Gender
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="secret">Secret</option>
                </select>
            </label>
            <input type="submit" value="Register!">
            <span>Already have an account? </span><a href="index.html" class="intern">login</a>
    </main>
    <script src="./script.js"></script>
</body>

</html>
