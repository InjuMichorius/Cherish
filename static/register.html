<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../static/images/heart.svg" type="image/x-icon">
    <title>Cherish | Register</title>
</head>

<body>
    <header>
        <nav>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <img src="../static/images/logo.jpg" alt="Logo of Cherish" class="logo">
            <ul class="list">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Dates</a></li>
                <li><a href="">Succes stories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form action="">
            <label for="">Username
                <input type="text">
            </label>
            <label for="">E-mail
                <input type="email">
            </label>
            <label for="">password
                <input type="password">
            </label>
            <label for="age">age
                <input type="number" name="age">
            </label>
            <label for="gender">Gender
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="secret">Secret</option>
                </select>
            </label>
            <input type="submit">
        </form>
    </main>
    <script src="../statc/script.js"></script>
</body>

</html>
